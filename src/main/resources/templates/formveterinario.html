<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Veterinarios</title>
</head>
<body>
<script th:src="@{/scripts/web/formveterinario.js}" type="text/javascript"></script>
<nav th:replace="layout::menu"></nav>
<div class="card">
    <div class="card-header text-bg-primary">
        Mantenimiento de veterinarios:
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblveterinario" class="table">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="veterinario : ${listaVeterinarios}">
                <td th:text="${veterinario.idveterinario}"></td>
                <td th:text="${veterinario.nombreveterinario}"></td>
                <td th:text="${veterinario.apellidoveterinario}"></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            th:data-idveterinario="${veterinario.idveterinario}"
                            th:data-nombreveterinario="${veterinario.nombreveterinario}"
                            th:data-apellidoveterinario="${veterinario.apellidoveterinario}">Actualizar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal registro y actualización de producto -->
<div class="modal fade" id="modalveterinario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Veterinario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnombreveterinario"
                           placeholder="name@example.com">
                    <label for="txtnombreveterinario">Ingrese nombre del veterinario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtapellidoveterinario"
                           placeholder="name@example.com">
                    <label for="txtapellidoveterinario">Ingrese apellido del veterinario</label>
                </div>
                <input type="hidden" id="hddidveterinario" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
